<div class="container">
    <app-cabecera></app-cabecera>
    <br>
    <br>
    <br>
    
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card">
                <img src="../../../assets/img/farmacia.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title">Farmacia</h2>
                    <p class="card-text">Registra medicamentos a la farmacia</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" routerLink="/farmacia">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="../../../assets/img/deposito.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title">Almacen Farmacia</h2>
                    <p class="card-text">Registra Medicamentos e insumos directamente desde el Almacen</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>     
    </div>

    <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
        <div class="d-grid gap-2 text-center">
            <button class="btn btn-warning" type="button" routerLink="/principal" >Volver</button>
        </div>
    </div> 
</div>
