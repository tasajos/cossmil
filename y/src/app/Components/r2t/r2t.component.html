<div class="title">
    <h1>REGISTRO DE VISITA</h1>
</div>

<div class="container">
      <mat-card class="card">
      <mat-card-subtitle>
        Datos de Registro
        <br>
        <br>
      </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarPersonal()"> 
        <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile> 
                <mat-form-field appearance="outline" class="fde" class="mat-form-field">
                <mat-label>Nombre</mat-label>
                <input formControlName="codigosiga" matInput autocomplete="off">
                         </mat-form-field>
        </mat-grid-tile>   

        <mat-grid-tile> 
            <mat-form-field appearance="outline" class="fde" class="mat-form-field">
            <mat-label>Apellido</mat-label>
            <input formControlName="codigoVademecum" matInput autocomplete="off">
                     </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field appearance="outline" class="fde" class="mat-select">
            <mat-label>Tipo</mat-label>
            <mat-select input formControlName="unidad"  matInput autocomplete="off">
              <mat-option value="Obra">Obra</mat-option>
              <mat-option value="Ferreteria">Ferreteria</mat-option>
            </mat-select>
          </mat-form-field>

    </mat-grid-tile>
<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Celular</mat-label>
    <input formControlName="descripcion"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile>  
<mat-grid-tile [colspan]="2"> 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Detalle</mat-label>
    <input formControlName="fechav"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile>  
<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>Pedido</mat-label>
    <input formControlName="cantidadp"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile>  
<mat-grid-tile > 
    <mat-form-field appearance="outline" class="fde" class="mat-form-field">
    <mat-label>observaciones</mat-label>
    <input type="number" formControlName="cantidad"  matInput autocomplete="off">
             </mat-form-field>
</mat-grid-tile> 

    
        
      </mat-grid-list>


  <br>
  <br>

<button [disabled]="form.invalid" type="submit" mat-flat-button color="primary"  class="btn2"> REGISTRAR</button>
<button mat-raised-button routerLink="/listar" class="btn2"> VOLVER</button>

 
    </form> 
</mat-card>
</div>

<br>
<br>
        <button mat-flat-button color="primary" routerLink="/principal" class="btn">Volver</button>
      
    <br>
