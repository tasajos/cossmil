<app-navbarfarmacia></app-navbarfarmacia>

<div class="container">
    <h1>Lista de Medicamentos Esenciales</h1>
<br>
<br>
<br>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. codigo" #input autocomplete="off">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="forma">
          <th mat-header-cell *matHeaderCellDef> Forma </th>
          <td mat-cell *matCellDef="let element"> {{element.forma}} </td>
        </ng-container>
        <ng-container matColumnDef="concentracion">
          <th mat-header-cell *matHeaderCellDef> Concentracion </th>
          <td mat-cell *matCellDef="let element"> {{element.concentracion}} </td>
        </ng-container>
        
               
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef >
            <a class="btn btn-primary" routerLink="/medsencial" role="button">Registrar</a> </th>
          <td mat-cell *matCellDef="let element"> 
            <!--<mat-icon matTooltip="Ver" routerLink="/verusuarios/{{element.id}}" class="search" fontIcon="search"></mat-icon>-->
            <!--<mat-icon matTooltip="Editar" routerLink="/editarusuarios/1" class="edit"fontIcon="edit"></mat-icon>-->
            <!--mat-icon  (click)="eliminarPersonal(element.id)"matTooltip="Borrar" class="delete" fontIcon="delete"></mat-icon>-->
          </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[20, 40, 50,80]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    
    
     <br>
            
     <button type="button" class="btn btn-info" (click)="exportToExcel()"> Exportar a Excel</button>
    
           
          
      
    </div>
