<app-cabecera></app-cabecera>
<br><br><br>
<app-navbarcontabilidad></app-navbarcontabilidad>

<div class="container">
  <br>
  <br>
    <h1>PLAN DE CUENTAS - LISTADO - CUENTAS DE DISTRIBUCION</h1>
<br>
<br>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. 1.1" #input autocomplete="off">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="activonivel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel </th>
          <td mat-cell *matCellDef="let element"> {{element.activonivel}} </td>
        </ng-container>
        <ng-container matColumnDef="nombrecuenta">
          <th mat-header-cell *matHeaderCellDef> Nombre Cuenta </th>
          <td mat-cell *matCellDef="let element"> {{element.nombrecuenta}} </td>
        </ng-container>
       
               
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef >
            <a class="btn btn-primary" routerLink="/contabilidad" role="button">Registrar</a> </th>
          <td mat-cell *matCellDef="let element"> 
            <!--<mat-icon matTooltip="Ver" routerLink="/verusuarios/{{element.id}}" class="search" fontIcon="search"></mat-icon>-->
            <!--<mat-icon matTooltip="Editar" routerLink="/editarusuarios/1" class="edit"fontIcon="edit"></mat-icon>-->
            <!--mat-icon  (click)="eliminarPersonal(element.id)"matTooltip="Borrar" class="delete" fontIcon="delete"></mat-icon>-->
          </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[40, 80, 100,150]"
      showFirstLastButtons
      aria-label="Selecciona pagina de ">
    </mat-paginator>
    
    
     <br>
            
     <button type="button" class="btn btn-warning" routerLink="/plandecuentas">Volver</button>
    
           
          
      
    </div>
