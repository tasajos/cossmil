<h1 align="center">REGISTRAR CUENTA</h1>

<div class="container">

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" routerLink="/regcuentas" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Registrar Cuenta</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" routerLink="/guiacontabilidad">
        <label class="btn btn-outline-primary" for="btnradio2">Guia contabilidad</label>
      
    
      </div>
      <div class="container text-center mt-4">
        <form [formGroup]="formulario" (ngSubmit)="registrarcuenta()">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Monto Inicial:</span>
                <input formControlName="montoinicial" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Transacciones:</span>
                <input formControlName="transacciones" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Aprobacion:</span>
                <input formControlName="aprobaciones" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Fecha:</span>
                  <input type="date" [value]="formulario.controls['fechai'].value" formControlName="fechai" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" [readonly]="true">



                </div>
            </div>
            
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Observaciones:</span>
                  <input formControlName="comentario" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            
          </div>
          <div class="row mt-4">
            <div class="col">
              <button class="btn btn-primary btn-lg mt-3" type="Submit" style="margin-left: 10px;">Registrar</button>
              <button class="btn btn-warning btn-lg mt-3" type="button" routerLink="/contabilidad" style="margin-left: 10px;" >Volver</button>
            </div>
          </div>
          
    </div>
    
</form>




</div>
